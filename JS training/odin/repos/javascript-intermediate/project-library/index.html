<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style/style.css"></link>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div id="particles-js"></div>
    <dialog id="mainDialog">
        <form id="addNewBook">
            <label>New Book</label>
            <div class="info">
                <label>Name:</label>
                <input type="text" id="nameBook" required/> 
            </div>
            <div class="info">
                <label>Author:</label>
                <input type="text" id="authorBook" required/>
            </div>
            <div class="info">
                <label>Pages:</label>
                <input type="text" id="pagesBook" required/>
            </div>
            <div class="info">
                <label>Book Link:</label>
                <input type="text" id="bookLink">
            </div>
            <div class="subInfo">
                <div class="status">
                    <label>Status:</label>
                    <input type="checkbox" id="statusBook">
                </div>
                <div class="closeInfo">
                    <input type="button" id="closeButton" value="Close">
                </div>
                <div class="submitInfo">
                    <input type="submit" value="Submit">
                </div>
            </div>
        </form>
    </dialog>
    <div class="mainBody">
        <h1>Welcome to the Library of the Dreams</h1>
        <div class="sections">
            <div class="sectionOne">
                <table id="mainTable">
                    <caption>Bookstore</caption>
                    <thead id="mainTableHead">
                        <tr id="mainTableHeader">
                            <th scope="col" class="title">ID</td>
                            <th scope="col" class="title">Name</td>
                            <th scope="col" class="title">Author</td>
                            <th scope="col" class="title">Pages</td>
                            <th scope="col" class="title">Status</td>
                        </tr>
                    </thead>
                    <tbody id="mainTableBody">
                    </tbody>
                    
                </table>
            </div>
            <div class="sectionTwo">
            </div>
        </div>
    </div>
    <button id="openButton">Add New Book</button>
<script src="js/script.js"></script>
<script type="text/javascript" src="js/particles.min.js"></script>
<script src="js/particles.js"></script>
</body>
</html>
